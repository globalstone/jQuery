<!DOCTYPE html>

<!-- 
	■ css(Cascading Style Sheets) 작성 
	■ static contents + style(Design) 뒤섞여 있다
	■ html 과 style 를 분리하자
 -->
<html>

<head>
	<meta charset="EUC-KR">
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
		
	/*
	■ Selector (선택자) : DOM(문서객체모델) 를 다루기 위해 Element Object GET
		- tag 선택자 		: $("elementName")
		- id 선택자 			: $("#id")
		- class 선택자		: $(".className")
	
	//////////////////////////////////// 이후 예제는.. ////////////////////////////////	
	■ tag Selector (선택자) 를 이용 다양한 사용법을 확인한다. 
		- tag Selector  : $( ' element [ , element ] ' )
	 
	ㅇ jQuery 제공 function : css() : www.jquery.com  : API 참조
	 	- css() : 스타일 속성과 관련된 작업에 사용
	*/
	
	$(function(){
		//$('*').css('color','red');
		//$('h1').css('color','red');
		//$('h2').css('color','red');
		
		//var obj = $('h1');
		//obj.css('color','red');
		
		var obj = $('h1,h2');
		obj.css('color','red');
	})
			
	</script>
</head>

<body>

		<h1>javascript Framework : jQuery 학습</h1>
		<h2>사용법(?)에 익숙해 지자 </h2>
		
</body>

</html>
